<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Курсовая</title>
        <script   src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

        <script src="cookies.js" type="text/javascript"></script>
        <link rel="stylesheet" href="index.css">
        <script src="index.js" type="text/javascript"></script>

        <script>
            document.addEventListener("DOMContentLoaded", documentLoaded);
        </script>

    </head>
    <body>
        <nav class="navbar navbar-default">
            <div class="container text-center">
                <div class="brand">School Game</div>
            </div>
        </nav>

        <section class="container">
            <div class="row">
                <form class="col-md-4 col-md-push-4">
                    <div class="form-group">
                        <input type="number" class="form-control" id="x" placeholder="Ширина" min="2" max="5">
                    </div>
                    <div class="form-group">
                        <input type="number" class="form-control" id="y" placeholder="Высота" min="2" max="5">
                    </div>
                    <div class="form-group text-center" id="won">
                        <h3>Вы победили!</h3>
                    </div>
                    <div class="form-group text-center">
                        <button id="start" class="btn btn-primary">Начать игру</button>
                    </div>
                </form>
            </div>

            <div class="row">
                <table id="field">
                </table>
            </div>


            <div class="row text-center desk-history">
                <a id="desk-history-show">Показать историю</a>
                <div class="desk-history__tables"></div>
            </div>

        </section>
    </body>
</html>
